<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }
    .plan-title{
      font-weight:900;
      text-align: center;
      padding-top:8px;
      padding-bottom:5px;
      font-size:4vw;
    }
    .plan-price{
      font-weight:bold;
      font-size:4vw;
      text-align:center;

    }
    .pricing-container{
      display:flex;

      gap:10vh;
    }
    .pricing-plan{

      width:70vw;
      height:40vh;

      margin-left:10vw;

      text-align: center;
    }
    li{

      margin-top:5px;
    }
    .plan-button{
      background-color:#ff6600;
      color:#fff;
      border-radius: 5px;

    }
    /* Hint: What can you do with a media query and flexbox? */
    @media (min-width: 1250px) {
      .pricing-container{
        display:flex;
        flex-direction: row;
        gap:5vw;
        
      }
      .pricing-plan{
        width:30vw;
      height:60vh;
      margin-right:0vw;
      margin-left:0vw;
      margin-top:20vh;
      margin-bottom:20vh;
      border-radius:5px;
      text-align: center;

      }
      .plan-title{
        font-size:4vw;
    
      }
      .plan-price{
        font-size:4vw;
      }
      .plan-button{
        margin-top:10px;
      }
    }
  </style>
</head>

  <div class="pricing-container">

</html>
